<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="website">
    <div class="product-preview-card-component">
      <div class="image-preview"></div>
      <div class="product-info-card">
        <p class="product-category">Perfume</p>
        <h3 class="product-title">Gabrielle Essence Eau De Parfum</h3>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="current-price">$149.99</p>
          <p class="higher-price">$169.99</p>
        </div>
        <a class="add-to-cart-box" href="#" onclick="alert('Are you sure you want to pay 150$ for perfume?')">
          <div class="add-to-cart-content">
            <img src="images/icon-cart.svg" alt="cart icon">
            <p>Add to Cart</p>
          </div>
        </a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by Paul Pf√ºtze.
    </div>
  </section>
</body>
</html>
